{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css" crossorigin="anonymous">

    <title>banxico</title>

  </head>
  <body>

{% if request.user.is_authenticated %}
  <div class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a href="../" class="navbar-brand">{{ user.username }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/admin"><button type="button" class="btn btn-success">Admin area</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:logout' %}"><button type="button" class="btn btn-danger">Logout</button></a>
            </li>
            
          </ul>

        </div>
      </div>
    </div>
{% endif %}



    <div class="container">

        <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>banxico</h1>
            <p class="lead">Dashboard</p>
          </div>

        </div>
      </div>


        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

    <div id="dvtmodal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          ...
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script>
 $(function() {
//twitter bootstrap script
 $("span#sendbot").click(function(){
    alert('entra');
         $.ajax({
     type: "POST",
 url: "/v1/udis/",
 data: $('form.udis').serialize(),
         success: function(msg){
                  //alert(msg);
  $('.modal-content').text(msg);
  $('#dvtmodal').modal('show');

         },
 error: function(){
 //alert("failure");

  $('.modal-content').text('failure');
  $('#dvtmodal').modal('show');




 }
       });
 });
});
</script>
  </body>
</html>
